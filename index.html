<!doctype html>
<html lang="ja">





  <head>
    <meta charset="utf-8">
    <title>〇×ゲーム</title>
    <link rel="stylesheet" type="text/css" href="./design.css">
    <script type="text/javascript" src="./move.js"></script>
    </script>
  </head>



  
  <body>

    <!-- ページタイトル -->
    <h1>○×ゲーム</h1>

    <div id="app">
      {{ message }}
    </div>

    <div id="app-2">
      <span v-bind:title="message">
        Hover your mouse over me for a few seconds
        to see my dynamically bound title!
      </span>
    </div>

    <div id="app-3">
      <span v-if="seen">Now you see me</span>
    </div>

    <div id="app-4">
      <ol>
        <li v-for="todo in todos">
          {{ todo.text }}
        </li>
      </ol>
    </div>

    <div id="app-5">
      <p>{{ message }}</p>
      <button v-on:click="reverseMessage">Reverse Message</button>
    </div>

    <div id="app-6">
      <p>{{ message }}</p>
      <input v-model="message">
    </div>

    <ol>
      <todo-item></todo-item>
    </ol>

    <div id="app-7">
      <ol>
        <!-- 
          各 todo-item の内容を表す todo オブジェクトを与えます。
          これにより内容は動的に変化します。
          また後述する "key" を各コンポーネントに提供する必要があります。
        -->
        <todo-item
          v-for="item in groceryList"
          v-bind:todo="item"
          v-bind:key="item.id"
        ></todo-item>
      </ol>
    </div>

    <p>
      <!-- 先攻・後攻 -->
      先攻をラジオボタンで選んでください。また、プレイヤを人間かCOMか選んでください。
      <br>
      <form name="form1">
        <input type="radio" name="turn" value="maru">○　
        
        <!-- ○プレイヤの選択 -->
        <select name="maru_player">
          <option value="maru_human">人間</option>
          <option value="maru_cpu">CPU</option>
        </select>

        <br>

        <!-- ×プレイヤの選択 -->
        <input type="radio" name="turn" value="batsu">×　
        <select name="batsu_player">
          <option value="batsu_human">人間</option>
          <option value="batsu_cpu">CPU</option>
        </select>
      </form>
      <br>

      <!-- スタートボタン -->
      <input type="submit" value="ゲームスタート" onclick="game();">
    </p>
    <!-- ○×ゲーム表示箇所 -->
    <div id="gamemonitor">
    </div>

    <!-- ターン後の状況表示箇所 -->
    <p id="result">ゲームスタートを押すとゲームが始まります。</p>
    
    

  </body>


  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue!'
      }
    })

    var app2 = new Vue({
      el: '#app-2',
      data: {
        message: 'You loaded this page on ' + new Date().toLocaleString()
      }
    })

    var app3 = new Vue({
      el: '#app-3',
      data: {
        seen: true
      }
    })

    var app4 = new Vue({
      el: '#app-4',
      data: {
        todos: [
          { text: 'Learn JavaScript' },
          { text: 'Learn Vue' },
          { text: 'Build something awesome' }
        ]
      }
    })

    var app5 = new Vue({
      el: '#app-5',
      data: {
        message: 'Hello Vue.js!'
      },
      methods: {
        reverseMessage: function () {
          this.message = this.message.split('').reverse().join('')
        }
      }
    })

    var app6 = new Vue({
      el: '#app-6',
      data: {
        message: 'Hello Vue!'
      }
    })

    Vue.component('todo-item', {
      template: '<li>This is a todo</li>'
    })

    Vue.component('todo-item', {
      props: ['todo'],
      template: '<li>{{ todo.text }}</li>'
    })

    Vue.component('todo-item', {
      props: ['todo'],
      template: '<li>{{ todo.text }}</li>'
    })

    var app7 = new Vue({
      el: '#app-7',
      data: {
        groceryList: [
          { id: 0, text: 'Vegetables' },
          { id: 1, text: 'Cheese' },
          { id: 2, text: 'Whatever else humans are supposed to eat' }
        ]
      }
    })

  </script>
    
</html>
