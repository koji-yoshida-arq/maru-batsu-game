<!doctype html>
<html lang="ja">





  <head>
    <meta charset="utf-8">
    <title>〇×ゲーム</title>
    <link rel="stylesheet" type="text/css" href="./design.css">
    <script type="text/javascript" src="./move.js"></script>
  </head>





  <body>

    <!-- ページタイトル -->
    <h1>○×ゲーム</h1>

    <p>
      <!-- 先攻・後攻 -->
      先攻を選んでください。
      <br>
      <form name="form1">
        <input type="radio" name="turn" value="maru">○　
        <select name="maru_player">
          <option value="maru_human">人間</option>
          <option value="maru_cpu">CPU</option>
        </select>

        <br>

        <input type="radio" name="turn" value="batsu">×　
        <select name="batsu_player">
          <option value="batsu_human">人間</option>
          <option value="batsu_cpu">CPU</option>
        </select>
      </form>
      <br>

      <!-- スタートボタン -->
      <input type="submit" value="ゲームスタート" onclick="game();">
    </p>
    <!-- ○×ゲーム表示箇所 -->
    <div id="gamemonitor">
    </div>

    <!-- ターン後の状況表示箇所 -->
    <p id="result">ゲームスタートを押すとゲームが始まります。</p>
    
    

  </body>

</html>
